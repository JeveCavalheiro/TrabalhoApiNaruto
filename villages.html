<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NarutoWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .character-image {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .custom-navbar {
            background-color: #e87c54; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NarutoWiki</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="clans.html">Clãs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Times</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="villages.html">Vilas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Vilas</h1>
        <div class="row">
            <nav class="col-lg-3">
                <ul class="list-group" id="ulCategorias">
                    <li class="list-group-item">Carregando vilas...</li>
                </ul>
            </nav>
            <section class="col-lg-9">
                <div class="row" id="divCards"></div>
            </section>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function carregarVillages() {
            let page = 1;
            const allVillages = [];

            while (true) {
                const url = `https://narutodb.xyz/api/village?page=${page}&pageSize=20`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Erro na resposta da API: ' + response.status);
                    const res = await response.json();

                    if (!res.villages || res.villages.length === 0) {
                        break; 
                    }

                    allVillages.push(...res.villages);
                    page++;
                } catch (error) {
                    console.error('Erro ao carregar vilas:', error);
                    document.getElementById('ulCategorias').innerHTML = `<li class="list-group-item text-danger">Erro: ${error.message}</li>`;
                    return;
                }
            }

            let li = '';
            allVillages.forEach(village => {
                li += `<li class="list-group-item">
                         <a href="#" onclick="carregarDetalhes(${village.id})">${village.name}</a>
                         </li>`;
            });

            document.getElementById('ulCategorias').innerHTML = li;
            document.getElementById('divCards').innerHTML = ''; 
        }

        async function carregarDetalhes(id) {
            const url = `https://narutodb.xyz/api/village/${id}`;
            console.log(`Loading village details from: ${url}`);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro na resposta da API: ' + response.status);
                
                const res = await response.json();
                console.log('Village Details Response:', res);

                const villageDetails = res;
                if (!villageDetails || !villageDetails.name) {
                    throw new Error('Detalhes da vila não encontrados');
                }

                let characters = villageDetails.characters && villageDetails.characters.length > 0 
                    ? villageDetails.characters.map(character => {
                        const imageUrl = character.images && character.images.length > 0 ? character.images[0] : 'https://via.placeholder.com/80';
                        const debut = character.debut ? `Anime: ${character.debut.anime || 'N/A'}, Novel: ${character.debut.novel || 'N/A'}` : 'Não disponível';
                        const sex = character.personal ? `Sexo: ${character.personal.sex || 'N/A'}` : 'Não disponível';
                        const affiliation = character.personal ? `Afiliação: ${character.personal.affiliation || 'N/A'}` : 'Não disponível';

                        const family = character.family && Object.keys(character.family).length > 0
                            ? `
                            <ul>
                                ${Object.entries(character.family).map(([relation, name]) => `<li><strong>${relation.charAt(0).toUpperCase() + relation.slice(1)}:</strong> ${name || 'N/A'}</li>`).join('')}
                            </ul>`
                            : 'Nenhum dado de família disponível.';

                        const jutsus = character.jutsu && character.jutsu.length > 0 
                            ? `<ul>${character.jutsu.map(jutsu => `<li>${jutsu}</li>`).join('')}</ul>` 
                            : 'Nenhum jutsu disponível.';

                        return `
                            <li>
                                <img src="${imageUrl}" alt="${character.name}" class="character-image"/>
                                ${character.name} 
                                <ul>
                                    <li><strong>Estreia:</strong> ${debut}</li>
                                    <li><strong>${sex}</strong></li>
                                    <li><strong>${affiliation}</strong></li>
                                    <li><strong>Família:</strong> ${family}</li>
                                    <li><strong>Jutsus:</strong> ${jutsus}</li>
                                    <li><strong>Voz:</strong> ${character.voiceActors ? `Japonês: ${character.voiceActors.japanese || 'N/A'}` : 'Não disponível'}</li>
                                </ul>
                            </li>`;
                    }).join('')
                    : 'Nenhum personagem disponível.';

                let card = `
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${villageDetails.name}</h5>
                                <h6>Personagens:</h6>
                                <ul>${characters}</ul>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('divCards').innerHTML = card;
            } catch (error) {
                console.error('Erro ao carregar detalhes da vila:', error);
                document.getElementById('divCards').innerHTML = `<div class="col-lg-12"><div class="alert alert-danger">Erro ao carregar detalhes: ${error.message}</div></div>`;
            }
        }

        window.onload = carregarVillages;
    </script>
</body>
</html>
