<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NarutoWiki - Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .character-image {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .custom-navbar {
            background-color: #e87c54; 
        }
        .character-details {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NarutoWiki</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="clans.html">Clãs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Times</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="villages.html">Vilas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Times</h1>
        <div class="row">
            <nav class="col-lg-3">
                <ul class="list-group" id="ulCategorias">
                    <li class="list-group-item">Carregando times...</li>
                </ul>
            </nav>
            <section class="col-lg-9">
                <div class="row" id="divCards"></div>
            </section>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function carregarTeams() {
            let page = 1;
            const allTeams = [];

            while (true) {
                const url = `https://narutodb.xyz/api/team?page=${page}&pageSize=20`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Erro na resposta da API: ' + response.status);
                    const res = await response.json();

                    if (!res.teams || res.teams.length === 0) {
                        break; 
                    }

                    allTeams.push(...res.teams);
                    page++;
                } catch (error) {
                    console.error('Erro ao carregar times:', error);
                    document.getElementById('ulCategorias').innerHTML = `<li class="list-group-item text-danger">Erro: ${error.message}</li>`;
                    return;
                }
            }

            let li = '';
            allTeams.forEach(team => {
                li += `<li class="list-group-item">
                         <a href="#" onclick="carregarDetalhes(${team.id})">${team.name}</a>
                         </li>`;
            });

            document.getElementById('ulCategorias').innerHTML = li;
            document.getElementById('divCards').innerHTML = ''; 
        }

        async function carregarDetalhes(id) {
            const url = `https://narutodb.xyz/api/team/${id}`; 
            console.log(`Loading team details from: ${url}`); 
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro na resposta da API: ' + response.status);
                
                const res = await response.json();
                console.log('Team Details Response:', res); 

                const teamDetails = res; 
                if (!teamDetails || !teamDetails.name) {
                    throw new Error('Detalhes do time não encontrados');
                }

                let characters = teamDetails.characters && teamDetails.characters.length > 0 
                    ? teamDetails.characters.map(character => {
                        const imageUrl = character.images && character.images.length > 0 ? character.images[0] : 'https://via.placeholder.com/80';
                        const debut = character.debut ? `Anime: ${character.debut.anime || 'N/A'}` : 'Não disponível';
                        const occupation = character.personal ? character.personal.occupation || 'N/A' : 'Não disponível'; // Alterado para garantir que não apareça "undefined"
                        const height = character.personal && character.personal.height && character.personal.height['Part I'] ? `Part I: ${character.personal.height['Part I']}` : 'Não disponível';

                        const family = character.family ? `
                            <ul>
                                <li><strong>Pai:</strong> ${character.family.father || 'N/A'}</li>
                                <li><strong>Irmão adotivo:</strong> ${character.family['adoptive brother'] || 'N/A'}</li>
                                <li><strong>Pai adotivo:</strong> ${character.family['adoptive father'] || 'N/A'}</li>
                            </ul>` : 
                            '<ul><li><strong>Família:</strong> N/A</li></ul>';

                        const jutsu = character.jutsu && character.jutsu.length > 0 
                            ? `<ul>${character.jutsu.map(j => `<li>${j}</li>`).join('')}</ul>`
                            : 'Nenhum jutsu disponível.';

                        return `
                            <div class="character-details">
                                <div class="character-info">
                                    <img src="${imageUrl}" alt="${character.name}" class="character-image"/>
                                    <span><strong>${character.name}</strong></span>
                                </div>
                                <ul>
                                    <li><strong>Estreia:</strong> ${debut}</li>
                                    <li><strong>Ocupação:</strong> ${occupation}</li> <!-- Esta linha exibe ocupação uma vez -->
                                    <li><strong>Altura:</strong> ${height}</li>
                                    <li><strong>Equipe:</strong> ${character.personal ? character.personal.team || 'N/A' : 'N/A'}</li>
                                    <li><strong>Parceiro:</strong> ${character.personal ? character.personal.partner || 'N/A' : 'N/A'}</li>
                                    <li><strong>Família:</strong> ${family}</li>
                                    <li><strong>Jutsu:</strong> ${jutsu}</li>
                                    <li><strong>Voz:</strong> ${character.voiceActors ? `Japonês: ${character.voiceActors.japanese || 'N/A'}, Inglês: ${character.voiceActors.english || 'N/A'}` : 'Não disponível'}</li>
                                </ul>
                            </div>`;
                    }).join('')
                    : 'Nenhum personagem disponível.';

                let card = `
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${teamDetails.name}</h5>
                                <h6>Personagens:</h6>
                                <div>${characters}</div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('divCards').innerHTML = card;
            } catch (error) {
                console.error('Erro ao carregar detalhes do time:', error);
                document.getElementById('divCards').innerHTML = `<div class="col-lg-12"><div class="alert alert-danger">Erro ao carregar detalhes: ${error.message}</div></div>`;
            }
        }

        window.onload = carregarTeams;
    </script>
</body>
</html>
